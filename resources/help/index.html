<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
  <link rel="stylesheet" type="text/css" href="{{_res_path}}/common/common.css"/>
  <link rel="stylesheet" type="text/css" href="{{_res_path}}/help/index.css"/>
  <link rel="shortcut icon" href="#"/>
</head>
<body>
  <div class="container" id="container">
    <div class="head-box">
      <div class="title">{{helpCfg.title}}</div>
      <div class="label">{{helpCfg.subTitle}}</div>
    </div>
    <div class="cont-box">
      {{each helpGroup group}}
      <div class="help-group">{{group.group}}</div>
      <div class="help-table">
        <div class="tr">
          {{each group.list item idx}}
          {{if idx % colCount === 0 && idx !== 0}}
          </div><div class="tr">
          {{/if}}
          <div class="td">
            <span class="help-title">{{item.title}}</span>
            <span class="help-desc">{{item.desc}}</span>
          </div>
          {{/each}}
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</body>
</html>
